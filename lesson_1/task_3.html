<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Вывести в консоль значения выражений и объяснить почему получились такие значения 
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */

        'use strict'
        console.log(10 + 10 + "10"); // 2010 - склаываются сначала int в 20 + строка '10'
        console.log(10 + "10" + 10); // 101010 - число 10 + строка '10'. затем опять строка и число
        console.log(10 + 10 + +"10"); // 30 два числа в 20, затем + превращает строку в число и складывает
        console.log(10 / -""); // -Infinity - деление на -0
        console.log(10 / +"2,5"); // Nan - не может превратить чило с запятой в число. Nan / Nan

    </script>
</body>

</html>
